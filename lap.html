<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LapCompare ‚Äì Ultra Advanced</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: 0.3s;
    }

    :root {
        --bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        --card: rgba(255,255,255,0.1);
        --text: white;
    }

    .light {
        --bg: #f5f5f5;
        --card: #ffffff;
        --text: black;
    }

    .container {
        width: 92%;
        max-width: 1300px;
        margin: auto;
        padding: 40px 0;
    }

    h1 {
        text-align: center;
        font-size: 45px;
        margin-bottom: 20px;
        background: -webkit-linear-gradient(#eee, #ffaa00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 25px;
    }

    select, input {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: var(--card);
        font-size: 16px;
        color: var(--text);
        transition: .3s;
    }

    button {
        padding: 14px 25px;
        background: #ffaa00;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
    }

    .image-box {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    .image-box img {
        width: 300px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
        transition: .5s;
        transform-style: preserve-3d;
    }

    .image-box img:hover {
        transform: scale(1.05) rotateY(12deg);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        background: var(--card);
        border-radius: 12px;
        overflow: hidden;
    }

    th, td {
        padding: 14px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .highlight {
        background: rgba(0,255,0,0.25);
        font-weight: bold;
    }

    .bar {
        height: 10px;
        background: #ffaa00;
        margin-top: 5px;
        border-radius: 5px;
        transition: width 1s;
    }

    .rating {
        font-size: 20px;
        margin-top: 10px;
    }

    #ai-output {
        margin-top: 20px;
        padding: 20px;
        background: var(--card);
        border-radius: 10px;
        font-size: 18px;
    }

    #modeToggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px;
        background: #ffaa00;
        border-radius: 50%;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>

<body>

<div id="modeToggle" onclick="toggleMode()">‚òÄÔ∏è</div>

<div class="container">
    <h1>LapCompare ‚Äì Ultra Advanced Comparison System</h1>

    <div class="controls">
        <select id="laptop1"></select>
        <select id="laptop2"></select>

        <input id="search" placeholder="Search laptop..." onkeyup="filterOptions()">

        <button onclick="compare()">Compare</button>
        <button onclick="aiRecommend()">AI Recommend</button>
    </div>

    <div class="image-box">
        <img id="img1">
        <img id="img2">
    </div>

    <div id="result"></div>
    <div id="ai-output"></div>
</div>

<script>
let dark = true;

function toggleMode() {
    dark = !dark;
    document.body.classList.toggle("light");
    document.getElementById("modeToggle").innerText = dark ? "‚òÄÔ∏è" : "üåô";
}

const laptops = [
    {
        name: "Lenovo LOQ 2024",
        cpu: 9,
        ram: 16,
        storage: 512,
        gpu: 8,
        price: 118000,
        img: "https://m.media-amazon.com/images/I/71eUwDk8z+L._SL1500_.jpg"
    },
    {
        name: "Acer Nitro 5",
        cpu: 7,
        ram: 16,
        storage: 512,
        gpu: 6,
        price: 92000,
        img: "https://m.media-amazon.com/images/I/71evs2WKJjS._SL1500_.jpg"
    },
    {
        name: "Asus TUF F15",
        cpu: 9,
        ram: 16,
        storage: 1024,
        gpu: 9,
        price: 135000,
        img: "https://m.media-amazon.com/images/I/81xEeuiy+tL._SL1500_.jpg"
    },
    {
        name: "HP Victus",
        cpu: 8,
        ram: 16,
        storage: 512,
        gpu: 8,
        price: 110000,
        img: "https://m.media-amazon.com/images/I/71eNdtZQ+cL._SL1500_.jpg"
    }
];

const select1 = document.getElementById("laptop1");
const select2 = document.getElementById("laptop2");
const search = document.getElementById("search");

function loadOptions() {
    laptops.forEach((l, i) => {
        select1.innerHTML += `<option value="${i}">${l.name}</option>`;
        select2.innerHTML += `<option value="${i}">${l.name}</option>`;
    });
}
loadOptions();

function filterOptions() {
    const text = search.value.toLowerCase();
    [select1, select2].forEach(sel => {
        sel.innerHTML = "";
        laptops.forEach((l, i) => {
            if (l.name.toLowerCase().includes(text)) {
                sel.innerHTML += `<option value="${i}">${l.name}</option>`;
            }
        });
    });
}

function compare() {
    let a = select1.value;
    let b = select2.value;

    if (a === b) return alert("select different laptops");

    let L1 = laptops[a];
    let L2 = laptops[b];

    document.getElementById("img1").src = L1.img;
    document.getElementById("img2").src = L2.img;

    let output = `
        <table>
        <tr><th>Feature</th><th>${L1.name}</th><th>${L2.name}</th></tr>

        ${row("CPU", L1.cpu, L2.cpu)}
        ${bars(L1.cpu, L2.cpu)}

        ${row("RAM (GB)", L1.ram, L2.ram)}
        ${bars(L1.ram, L2.ram)}

        ${row("Storage (GB)", L1.storage, L2.storage)}
        ${bars(L1.storage/10, L2.storage/10)}

        ${row("GPU", L1.gpu, L2.gpu)}
        ${bars(L1.gpu, L2.gpu)}

        ${row("Price (‚Çπ) Lower is better", L1.price, L2.price, true)}
        </table>

        <h2>Ratings</h2>
        <div class="rating">${L1.name}: ‚≠ê ${rate(L1)}</div>
        <div class="rating">${L2.name}: ‚≠ê ${rate(L2)}</div>
    `;

    document.getElementById("result").innerHTML = output;
}

function row(name, v1, v2, lower = false) {
    let c1 = "", c2 = "";
    if (!lower) {
        if (v1 > v2) c1 = "highlight";
        else c2 = "highlight";
    } else {
        if (v1 < v2) c1 = "highlight";
        else c2 = "highlight";
    }

    return `
        <tr>
            <td>${name}</td>
            <td class="${c1}">${v1}</td>
            <td class="${c2}">${v2}</td>
        </tr>`;
}

function bars(v1, v2) {
    return `
        <tr>
            <td></td>
            <td><div class="bar" style="width:${v1 * 10}%"></div></td>
            <td><div class="bar" style="width:${v2 * 10}%"></div></td>
        </tr>`;
}

function rate(l) {
    let score = l.cpu + l.gpu + (l.storage / 256) + (l.ram / 8);
    return Math.round(score);
}

function aiRecommend() {
    let best = laptops.reduce((max, l) => (rate(l) > rate(max) ? l : max));

    document.getElementById("ai-output").innerHTML =
        `<b>AI Suggestion:</b> The best overall laptop is <b>${best.name}</b> based on performance, GPU, storage & price.`;
}
</script>

</body>
</html>
